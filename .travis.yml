language: python
sudo: required
dist: bionic
python:
  - "3.6"
  - "3.7"
  - "3.8"
cache: pip
env:
  - FALCON=1.4.1
  - FALCON=2.0.0
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install -U pytest-cov
  - pip install codecov
install:
  - pip install falcon==$FALCON
  - pip install ".[test]" .
script: pytest --cov=./falcon_crossorigin
after_success:
  - codecov
